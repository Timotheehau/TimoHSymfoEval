security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
            logout:
                path: app_logout
                target: /

    access_control:
        # routes réservées aux admins
        - { path: ^/article/new, roles: ROLE_ADMIN }
        - { path: ^/article/\d+/edit, roles: ROLE_ADMIN }
